<div class="limiter">
  <div class="container-login">
    <mat-card>
    <div class="mat-elevation-z8" *ngIf="loader">
      <div class="loading-shade">
        <mat-spinner color="accent"></mat-spinner>
      </div>
    </div>
      <mat-card-title>Forgot Password</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" class="form-container" novalidate (ngSubmit)="onSubmit()">

          <mat-form-field color="accent">
            <input matInput placeholder="New Password" formControlName="password" type="password">
            <mat-error *ngIf="form.controls.password.invalid && form.controls.password.touched">
              Password is required !
            </mat-error>
          </mat-form-field>

          <mat-form-field color="accent">
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
            <mat-error *ngIf="form.controls.confirmPassword.invalid && form.controls.confirmPassword.touched">
              Password confirmation is required !
            </mat-error>
            <!-- <mat-error *ngIf="form.controls.confirmPassword.touched && form.value.confirmPassword !== form.value.password">
              Passwords must match !
            </mat-error> -->
          </mat-form-field>

          <div>
            <button mat-raised-button [disabled]="form.invalid || form.value.confirmPassword !== form.value.password" class="btn-block" type="submit" color="accent">Submit</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
